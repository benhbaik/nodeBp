<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input ng-model="$ctrl.username" type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="$ctrl.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button ng-click="$ctrl.login($ctrl.username, $ctrl.password)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
